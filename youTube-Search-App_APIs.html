<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Youtube simple search using API">
  <title>Thinkful Tube</title>
  <link rel="stylesheet" type="text/css" href="app.css">
 <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/featherlight/1.7.1/featherlight.min.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <header role="banner">
    <h1>Thinkful Tube</h1>
  </header>

  <main role="main">
    <form  class="search-form" role="form">
      <fieldset class="search-form">
        <label for="search">Search</label>
        <input required placeholder="Write a search term" type="text" name="search" class="userInput">
        <button type="submit">Search</button>
      </fieldset>
    </form>
    <section class="results"></section>
  </main> 
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/featherlight/1.7.1/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
